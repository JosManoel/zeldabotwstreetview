<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script> 
    
    
    <title>Zelda BotW Street View</title>
</head>
<body>

        <div class="pane">
            
            <div class="title">
                <h2 id="localName" class="lightBlack">Zelda Breath of The Wild Street View</h1>
                <p class="lightBlack">Google maps' street view meets Zelda Breath of The Wild</p>
                <hr style="height: 2px; width: 100%;">
            </div>
            
            <div id="links" class="hide">
                <div class="linkList">
                    <a href="https://www.youtube.com/watch?v=EYtB1rkwcfU&t=38s">Demo video</a>
                    <a href="https://github.com/nassimsoftware/zeldabotwstreetview" target="_blank">Source on Github</a>
                    <a href="https://twitter.com/LabNassim" target="_blank">Follow me on Twitter</a>
                    <a href="https://www.youtube.com/channel/UCO_O0pw4GNZr6rs8JVKJ_hg?sub_confirmation=1" target="_blank">Subscribe to my YT channel</a>
                </div>
            </div>
            

            <div class="search">
                <div>
                    <img id="goBack" src="./assets/explore.png" class="imgIcon">
                    <h3>Explore</h3>
                </div>
                
                <div>
                    <img id="submit" src="./assets/submit_location.png" class="imgIcon">
                    <h3>Create</h3>
                </div>
                <div>
                    <img id="more" src="./assets/more.png" class="imgIcon">
                    <h3>More</h3>
                </div>
            </div>

        </div>
    


   
    <div id="controls" class="hide">
        <div id="zoom-in">
            <img class="imgIcon" src="./assets/plus.png">
        </div>
        <div id="zoom-out">
            <img class="imgIcon" src="./assets/minus.png">
        </div>
        <div id="fullscreen">
            <img class="imgIcon" src="./assets/fullscreen.png">
        </div>    
    </div>
    
    <div class="mapWindow">
        <section>
            <div id="map"></div>  
        </section>
        <section>
            <div id="panorama" class="hide"></div>
        </section>
    </div>
    <script src="map.js"></script>
 
</body>
</html>
