<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script> 
    
    
    <title>Zelda BotW Street View</title>
</head>
<body>

    <div class="pane">
        <div class="title">
            <h1 class="lightBlack">Zelda Breath of The Wild Street View</h1>
            <p class="lightBlack">Google maps' street view meets Zelda Breath of The Wild</p>
            <hr style="height: 2px; width: 100%;">

        </div>
        
        <h3 id="localName" class="lightBlack"></h3>

        <button id="goBack" class="hide">Map</button>
        
        <div class="linkList">
            <a href="https://www.youtube.com/watch?v=EYtB1rkwcfU&t=38s">Demo video</a>
            <a href="https://github.com/nassimsoftware/zeldabotwstreetview" target="_blank">Source on Github</a>
            <a href="https://forms.gle/sQbwSUEczAYC68W8A" target="_blank">Submit Locations</a>
            <a href="https://twitter.com/LabNassim" target="_blank">Follow me on Twitter</a>
            <a href="https://www.youtube.com/channel/UCO_O0pw4GNZr6rs8JVKJ_hg?sub_confirmation=1" target="_blank">Subscribe to my YT channel</a>
        </div>
    </div>

    
    <div class="mapWindow">
        <section>
            <div id="map"></div>  
        </section>
        <section>
            <div id="panorama" class="hide"></div>
        </section>
    </div>
    <script src="map.js"></script>
 
</body>
</html>
